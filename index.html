    const messageBox = document.querySelector('.game-message');

    /* ===== Drawing functions ===== */
    function drawLadder(ctx, canvas) {
      const currentColor = ladderColors[currentLadderColorIndex];
      
      if (currentColor.isRainbow) {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#ff0066");
        gradient.addColorStop(0.2, "#ff9900");
        gradient.addColorStop(0.4, "#ffcc00");
        gradient.addColorStop(0.6, "#00ff66");
        gradient.addColorStop(0.8, "#00ccff");
        gradient.addColorStop(1, "#b200ff");
        ctx.strokeStyle = gradient;
      } else {
        ctx.strokeStyle = currentColor.color;
      }
      
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(150, canvas.height);
      ctx.moveTo(250, 0);
      ctx.lineTo(250, canvas.height);
      ctx.stroke();
      
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.beginPath();
        ctx.moveTo(150, i);
        ctx.lineTo(250, i);
        ctx.stroke();
      }
    }

    function drawCharacter(ctx) {
      ctx.fillStyle = "#ffcc00";
      ctx.fillRect(character.x, character.y, character.width, character.height);
    }

    function drawScore(ctx) {
      ctx.fillStyle = "#ffcc00";
      ctx.font = "14px 'Press Start 2P', cursive";
      ctx.textAlign = "left";
      ctx.shadowColor = "rgba(255, 204, 0, 0.8)";
      ctx.shadowBlur = 10;

      const scoreStr = "Pts: " + score;
      let startX = 10, startY = 25, lineHeight = 18;
      for (let i = 0; i < scoreStr.length; i++) {
        ctx.fillText(scoreStr[i], startX, startY + i * lineHeight);
      }
      ctx.shadowBlur = 0;
    }

    /* ===== Game logic ===== */
    function showMessage(text) {
      messageBox.innerText = text;
      messageBox.style.display = "block";
      freezeFrame = true;
      setTimeout(() => {
        messageBox.style.display = "none";
        freezeFrame = false;
      }, 2500);
    }

    function checkColorUnlock(s) {
      for (let i = 0; i < ladderColors.length; i++) {
        if (s >= ladderColors[i].unlockScore && !unlockedColors.includes(i)) {
          unlockedColors.push(i);
          currentLadderColorIndex = i;
          showMessage(`ðŸŽ¨ Color Unlocked!\n${ladderColors[i].name}`);
          return true;
        }
      }
      return false;
    }

    function showFunnyMessage() {
      const msg = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
      showMessage(msg);
    }

    function update() {
      canvases.forEach(canvas => {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawLadder(ctx, canvas);
        drawCharacter(ctx);
        drawScore(ctx);
      });

      if (!freezeFrame) {
        if (climbing) {
          character.y -= speed;
          if (character.y <= 0) {
            climbing = false;
            score++;
            const unlocked = checkColorUnlock(score);
            if (!unlocked && score % 5 === 0) showFunnyMessage();
          }
        } else {
          character.y += speed;
          if (character.y >= 420) character.y = 420;
        }
      }
      requestAnimationFrame(update);
    }

    function climb() {
      if (!climbing && character.y >= 420 && !freezeFrame) {
        climbing = true;
        if (audioEnabled) {
          audioEl.currentTime = 0;
          audioEl.play().catch(() => {});
        }
      }
    }

    /* ===== Controls ===== */
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.key === " ") {
        climb();
        e.preventDefault();
      }
    });

    function setupControls(muteBtn, resetBtn) {
      muteBtns.push(muteBtn);
      resetBtns.push(resetBtn);

      muteBtn.addEventListener("click", () => {
        audioEnabled = !audioEnabled;
        muteBtns.forEach(btn => {
          if (audioEnabled) {
            btn.innerHTML = "ðŸ”Š Sound";
            btn.classList.add("active");
          } else {
            btn.innerHTML = "ðŸ”‡ Muted";
            btn.classList.remove("active");
          }
        });
        if (!audioEnabled) audioEl.pause();
      });

      resetBtn.addEventListener("click", () => {
        score = 0;
        character.y = 420;
        climbing = false;
        currentLadderColorIndex = 0;
        unlockedColors = [0];
        freezeFrame = false;
        audioEl.pause();
        audioEl.currentTime = 0;
      });
    }

    /* ===== Section setup ===== */
    function wireSection(section) {
      const canvas = section.querySelector("canvas");
      const muteBtn = section.querySelector(".mute-btn");
      const resetBtn = section.querySelector(".reset-btn");
      
      if (!canvas || !muteBtn || !resetBtn) return;

      canvases.push(canvas);
      canvas.addEventListener("click", climb);
      setupControls(muteBtn, resetBtn);
    }

    /* ===== Infinite scroll ===== */
    window.addEventListener("DOMContentLoaded", () => {
      const template = document.querySelector(".game-section");
      if (!template) return;

      wireSection(template);

      // Add initial sections
      for (let i = 0; i < 2; i++) {
        const clone = template.cloneNode(true);
        document.body.appendChild(clone);
        wireSection(clone);
      }

      // Infinite scroll
      window.addEventListener("scroll", () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
          const clone = template.cloneNode(true);
          document.body.appendChild(clone);
          wireSection(clone);
        }
      });

      update();
    });
  </script>

  document.body.appendChild(overlay);
  
  // Remove overlay on button click or any key press
  const startBtn = overlay.querySelector('button');
  let overlayRemoved = false;
  
  function removeOverlay() {
    if (overlayRemoved) return;
    overlayRemoved = true;
    
    overlay.style.opacity = '1';
    overlay.style.transition = 'opacity 0.5s';
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.remove();
      style.remove(); // Also remove the style tag
    }, 500);
  }
  
  startBtn.addEventListener('click', removeOverlay);
  
  // Remove on ANY keydown or click anywhere
  document.addEventListener('keydown', function(e) {
    if (!overlayRemoved) removeOverlay();
  });
  
  document.addEventListener('click', function(e) {
    if (!overlayRemoved) removeOverlay();
  });
})();
</script>
<script>
// ADD-ON: Instant loop (teleports back to create seamless loop)
(function() {
  const SECTIONS_BEFORE_LOOP = 3;
  let isLooping = false;
  
  window.addEventListener('scroll', () => {
    if (isLooping) return;
    
    const sections = document.querySelectorAll('.game-section');
    const windowBottom = window.scrollY + window.innerHeight;
    
    // Check if we're near the bottom of the last section
    if (sections.length >= SECTIONS_BEFORE_LOOP) {
      const lastSection = sections[sections.length - 1];
      const lastSectionBottom = lastSection.offsetTop + lastSection.offsetHeight;
      
      if (windowBottom >= lastSectionBottom - 100) {
        isLooping = true;
        
        // Instantly jump back to top
        window.scrollTo(0, 0);
        
        setTimeout(() => {
          isLooping = false;
        }, 100);
      }
    }
  }, { passive: true });
  
  console.log('Instant loop enabled: Loops after ' + SECTIONS_BEFORE_LOOP + ' sections');
})();
</script>
