<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"></rect>
  
  <!-- Neon border glow -->
  <rect x="10" y="10" width="492" height="492" fill="none" stroke="url(#neonGradient)" stroke-width="4" opacity="0.8"></rect>
  
  <!-- Ladder -->
  <g id="SvgjsG1009" stroke-width="12" stroke-linecap="round">
    <!-- Left rail -->
    <line x1="180" y1="120" x2="180" y2="392" stroke="#00ffcc"></line>
    <!-- Right rail -->
    <line x1="332" y1="120" x2="332" y2="392" stroke="#00ffcc"></line>
    
    <!-- Rungs -->
    <line x1="180" y1="160" x2="332" y2="160" stroke="#00ffcc"></line>
    <line x1="180" y1="210" x2="332" y2="210" stroke="#00ffcc"></line>
    <line x1="180" y1="260" x2="332" y2="260" stroke="#00ffcc"></line>
    <line x1="180" y1="310" x2="332" y2="310" stroke="#00ffcc"></line>
    <line x1="180" y1="360" x2="332" y2="360" stroke="#00ffcc"></line>
  </g>
  
  <!-- Character (yellow square) -->
  <rect x="241" y="340" width="30" height="30" fill="#ffcc00"></rect>
  
  <!-- Glow effect on ladder -->
  <g opacity="0.5">
    <line x1="180" y1="120" x2="180" y2="392" stroke="#00ffcc" stroke-width="20" filter="url(#glow)"></line>
    <line x1="332" y1="120" x2="332" y2="392" stroke="#00ffcc" stroke-width="20" filter="url(#glow)"></line>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="SvgjsLinearGradient1008" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"></stop>
      <stop offset="50%" style="stop-color:#ff0066;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1"></stop>
    </linearGradient>
    
    <filter id="SvgjsFilter1007">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>